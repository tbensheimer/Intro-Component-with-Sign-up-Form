<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
        <link href="index.css" rel="stylesheet" type="text/css">
        <script defer src="index.js"></script>

</head>
<body>
<main class="form-container">

  <section class="form-text">
  <h1>Learn to code by watching others</h1>

  <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable.</p> 
  </div>
</section>

  <h2 class="ad"><strong>Try it free 7 days</strong> then $20/mo. thereafter</h2>
  

<form id="free-trial" class="form" action="/">

  <label for="first">First Name</label>
  <input id="first" type="text" placeholder="First Name"></input> 
  <div id="error1" class="first-error"></div>

  <label for="last">Last Name</label>
  <input id="last" type="text" placeholder="Last Name"></input> 
  <div id="error2" class="last-error"></div>

  <label for="email">Email</label>
  <input id="email" type="text" placeholder="Email Address"></input>
  <div id="error3" class="email-error"></div>

  <label for="password">Password</label>
  <input id="password" type="password" placeholder="Password"></input>
  <div id="error4" class="password-error"></div>

  <button class="submit" type="submit">Claim your free trial</button>

  <p class="term">By clicking the button, you are agreeing to our <span style="font-weight:700;color:hsl(0, 100%, 74%)">Terms and Services</span></p>
  
</form>
</main>
</body>
</html>
